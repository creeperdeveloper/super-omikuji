<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>おみくじ結果</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <link rel="icon" href="/favicon.ico" id="favicon">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
</head>

<body>
  <div id="particles-js"></div>

  <!-- 雲のエフェクト -->
  <div class="cloud-container">
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
  </div>

  <div id="confetti-container"></div>

  <div class="container">
    <header>
      <h1 class="site-title">おみくじ</h1>
      <div class="header-buttons">
        <button id="theme-toggle" aria-label="テーマ切り替え">
          <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
          <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        </button>
        <a href="index.html" class="home-button" aria-label="ホーム">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
        </a>
      </div>
    </header>

    <main class="card result-card">
      <div class="fortune-paper">
        <div class="fortune-content">
          <div class="fortune-header">
            <h2>あなたの運勢</h2>
            <h1 id="fortune-level" class=""></h1>
          </div>

          <p id="fortune-description"></p>

          <div class="fortune-details">
            <div class="fortune-item">
              <h3>恋愛運</h3>
              <p id="fortune-love"></p>
            </div>
            <div class="fortune-item">
              <h3>金運</h3>
              <p id="fortune-money"></p>
            </div>
            <div class="fortune-item">
              <h3>仕事運</h3>
              <p id="fortune-work"></p>
            </div>
            <div class="fortune-item">
              <h3>健康運</h3>
              <p id="fortune-health"></p>
            </div>
          </div>

          <div class="fortune-extras">
            <div class="fortune-item">
              <h3>ラッキーカラー</h3>
              <div class="color-display">
                <div id="lucky-color-box"></div>
                <span id="lucky-color-name"></span>
              </div>
            </div>
            <div class="fortune-item">
              <h3>ラッキーアイテム</h3>
              <p id="lucky-item"></p>
            </div>
          </div>

          <div class="fortune-advice">
            <h3>アドバイス</h3>
            <p id="fortune-advice"></p>
          </div>
        </div>
      </div>

      <div class="action-buttons">
        <a href="index.html" class="action-button secondary">
          <span class="button-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="19" y1="12" x2="5" y2="12"></line>
              <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
          </span>
          もう一度引く
        </a>
        <button id="share-button" class="action-button">
          <span class="button-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="18" cy="5" r="3"></circle>
              <circle cx="6" cy="12" r="3"></circle>
              <circle cx="18" cy="19" r="3"></circle>
              <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
              <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
            </svg>
          </span>
          結果をシェア
        </button>
      </div>
    </main>
  </div>

  <script src="result.js"></script>
</body>

</html>
